<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="sidebar"></div>
    <div class="container">
    <div class="note">
    
    <input type="text" name="note" id="value" placeholder="add your note">
    <button onclick="fun()" >Add note</button>
    </div>
    <div class="content">
       <table>
        <tbody id="tbody">
       
       
        </tbody>
       </table>
       <button onclick="clearta()" id="cbtn">clear</button>
    </div>
</div>
<Script>
let arr=[];
let tbody=document.getElementById('tbody');

function fun(){
let inp=document.getElementById('value');
let text = `
<tr>
            <td>${inp.value}</td>
            
            <td><button onclick='deleteRow(this)'>Delete</button></td>
        </tr>
`;

tbody.innerHTML+= text;
inp.value="";
let btn =document.getElementById('cbtn');
btn.style.display="block"
}
function clearta(){
    tbody.innerHTML= "";
}
console.log(arr);
function deleteRow(button) {
            
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
</Script>
</body>
</html>
